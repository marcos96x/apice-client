<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ápice Estética Avançada</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/bootstrap/toast.css" />
</head>

<body>
  <section class="LoginComponent">
    <div class="login-page">
      <div class="form">

        <img src="img/logo apice.png" alt="Icone" />
        <h2>Bem Vindo!</h2>
        <span id="errorLogin" style="color: red; display: none;">Login vazio!</span>
        <input type="text" id="login" placeholder="Login" />
        <span id="errorSenha"  style="color: red; display: none;">Senha vazia!</span>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p class="message">
          Não possui conta? <a href="register.html">Cadastre-se</a>
        </p>
        <p class="return">
          <a href="/">Retornar a tela principal</a>
        </p>

      </div>
    </div>
  </section>
  <script src="./js/jquery/jquery.js"></script>
  <script src="./js/scripts/toast.js"></script>
  <script src="./js/scripts/login.js"></script>
</body>

</html>
